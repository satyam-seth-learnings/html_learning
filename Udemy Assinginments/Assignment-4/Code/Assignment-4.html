<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
	</head>
	<body>
		<h1>Register</h1>
		<form>
			<label for="first">First Name:</label>
			<input name="first" id="first" type="text" placeholder="John" required>
			<label for="last">Last Name:</label>
			<input name="last" type="text" placeholder="Smith" required>
			<div>
				<label for="male">Male</label>
				<input id="male" type="radio" name="gender" value="Male">
				<label for="female">Female</label>
				<input id="female" type="radio" name="gender" value="Female">
				<label for="other">Other</label>
				<input id="other" type="radio" name="gender" value="Other">
			</div>
			<div>
				<label >
					Email:
					<input type="email" name="email" placeholder="your email">
				</label>
				<label>
					Password:
					<input type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
				</label>
			</div>
			<div>
				<label>
					Birthday:
					<select name="month">
						<option>Month</option>
						<option>Jun</option>
						<option>Feb</option>
						<option>Mar</option>
						<option>June</option>
						<option>July</option>
					</select name="day">
					<select>
						<option>Day</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
					<select name="year">
						<option>Year</option>
						<option>1990</option>
						<option>1991</option>
						<option>1992</option>
						<option>1993</option>
						<option>1994</option>
						<option>1995</option>
						<option>1996</option>
					</select>
				</label>
			</div>
			<div>
				<label for="agreed">I agree to the terms and conditions</label>
				<input id="agreed" name="agreedx" type="checkbox">
			<div>
			<input type="submit">
		</form>
	</body>
</html>
