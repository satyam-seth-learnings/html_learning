<html>
	<head>
		<title>Table</title>
	</head>
	<body>
		<h1>Example Of Table</h1>
		<table align="center" border="1" width="40%" cellpadding="7" cellspacing="5" rowspan="3">
			<tr align="center" bgcolor="pink">
				<th>Name</th>
				<th>Roll No.</th>
				<th>Gread</th>
				<th>Other Details</th>
			</tr>
				<tr align="center" bgcolor="green">
				<td>Satyam</td>
				<td>101</td>
				<td>A</td>
				<td>
					<table border="2" align="center" cellpadding="4" cellspacing="25" bgcolor="yellow">
						<tr>
							<th>Address</th>
						</tr>
						<tr>
							<td>Lalaganj</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr align="center" bgcolor="lightblue">
				<td colspan="2">Seth</td>
				<td>b</td>
				<td>Null</td>
			</tr>
		</table>
	</body>	
</html>
